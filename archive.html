<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
</head>
<body>
  <main class="archive">
    <h1 class="archive-title">Archive</h1>
    <div class="book-grid">
      {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="book-item">
          <img src="{{ post.image | relative_url }}" alt="Book cover of {{ post.title }}">
        </a>
      {% endfor %}
    </div>
  </main>

  {% include footer.html %}
</body>
</html>
